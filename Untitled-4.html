<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并界面与弹窗</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .section {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .section img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title Section -->
        <div class="section" onclick="showModal()">
            <img src="/界面标题.jpg" alt="界面标题">
        </div>

        <!-- Middle Section -->
        <div class="section" onclick="showModal()">
            <img src="/界面中部2.jpg" alt="界面中部">
        </div>

        <!-- Footer Section -->
        <div class="section" onclick="showModal()">
            <img src="/界面底部.jpg" alt="界面底部">
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="/弹窗.jpg" alt="弹窗内容" style="width: 100%; height: auto;">
        </div>
    </div>

    <script>
        // Function to show modal
        function showModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // When the user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target === document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>

</body>
</html>
